<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div >
		<h1>Forgot Password</h1>
		<form >
		<h5 class="information-text">Enter your registered email to reset your password</h5>
		<br><br>
		<div class="formgroup needs-validation">
			<input type="email" class="form-control" name="email" id="user_email" placeholder=" Your email" required>
		
			
		</div>
		<button type="submit" onclick="reset()" class="btn btn-primary">Reset Password</button>
		</div>
	</form>

		<div class="downpage">
		
			<h6>New here? <a href="/#signup" >Sign Up</a></h6>
			<h6>Already have an account? <a href="/#login"  >Sign In</a></h6>
		</div>
	</div>



	<script type="text/javascript" src="script.js"> </script>
</body>
</html>
