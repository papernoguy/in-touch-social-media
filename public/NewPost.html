<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="newpost.css" />
    <link rel="icon" href="img/massage.png">
    <title>Add Post</title>
</head>
<body>
    <nav>

        <div class="left">

            <div class="logo">
                <img src="img/intouch_logo.png">
            </div>

            <div class="search_bar">

                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search ">

            </div>

        </div>

        <div class="center">

            <i class="bi bi-chat-dots-fill" onclick="redirectToChatPage()"></i>
            <i class="bi bi-globe" onclick="redirectToCommunityPage()"></i>
            <i class="bi bi-pencil-square" onclick="redirectToAddPostPage()"></i>

        </div>

        <div class="right">

            <i class="bi bi-bell"></i>
            <i class="bi bi-person" onclick="redirectToProfilePage()" ></i>
            <i class="bi bi-box-arrow-right"></i>

        </div>

    </nav>

    <section class="NewPost">
        <div class="title-section ">
            <div class="add-post-section user flex-row " >
              <img class="rounded-circle " src="https://photo.one.co.il/Image/GG/2,1/1688211.webp" alt="user" />
              <input type="text" class="form-control" placeholder="title...">
            </div>
        </div>

        <div class="text-section ">
            <div class="add-text-section" >
                <textarea class="form-control godel" aria-label="Write something about you..." name="post-text" id="create-post-txt" oninput="this.parentNode.dataset.replicatedValue = this.value" placeholder="Write something about you..."></textarea>
   
            </div>
        </div>
    



<!-- Upload Area -->
<div id="uploadArea" class="upload-area">
    <!-- Header -->
    <div class="upload-area__header">
      <h1 class="upload-area__title">Upload your file</h1>
      <p class="upload-area__paragraph">
        File should be an image
        <strong class="upload-area__tooltip">
          Like
          <span class="upload-area__tooltip-data"></span> <!-- Data Will be Comes From Js -->
        </strong>
      </p>
    </div>
    <!-- End Header -->
  
    <!-- Drop Zoon -->
    <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
      <span class="drop-zoon__icon">
        <i class='bx bxs-file-image'></i>
      </span>
      <p class="drop-zoon__paragraph">Drop your file here or Click to browse</p>
      <span id="loadingText" class="drop-zoon__loading-text">Please Wait</span>
      <img src="" alt="Preview Image" id="previewImage" class="drop-zoon__preview-image" draggable="false">
      <input type="file" id="fileInput" class="drop-zoon__file-input" accept="image/*">
    </div>
    <!-- End Drop Zoon -->
  
    <!-- File Details -->
    <div id="fileDetails" class="upload-area__file-details file-details">
      <h3 class="file-details__title">Uploaded File</h3>
  
      <div id="uploadedFile" class="uploaded-file">
        <div class="uploaded-file__icon-container">
          <i class='bx bxs-file-blank uploaded-file__icon'></i>
          <span class="uploaded-file__icon-text"></span> <!-- Data Will be Comes From Js -->
        </div>
  
        <div id="uploadedFileInfo" class="uploaded-file__info">
          <span class="uploaded-file__name">Proejct 1</span>
          <span class="uploaded-file__counter">0%</span>
        </div>
      </div>
    </div>
    <!-- End File Details -->
  </div>
 










        
        <button type="button" class="btn btn-outline-primary share ">share</button>

    </section>















    <script src="uploadpost.js"></script>
    <script src="app.js"></script>
</body>
</html>
